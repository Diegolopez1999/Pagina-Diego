<body>
    <div>
    <form action="/submit-data" method="post">
    </div>
    <div>    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" required>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido(s)" required>
    </div>
    <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="@gmail.com" required>
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="100" placeholder="Edad" required>
    </div>
    <div> 
        <label for="Ciudad">Ciudad:</label>
        <input type="text"  id="ciudad" name="Ciudad" placeholder="Ciudad" required/>
    </div>
    <div>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="00-0000-0000" required />
    </div>
    <div>
        <label for="Sexo">Genero:</label>
        <select class="form-select" name="form-select" id="form-select">  
            <option value="none">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>
    <div>
        <br>
        <br>
    </div>
    <div>
        <label for="comentario">Comentario</label>
    </div>
    <div>
        <br>
        <textarea cols="40" rows="9" id="comentarios" name="comentarios" placeholder="Comentarios"></textarea>
    </div>
    <div>
        <br>
        <input type="submit" value="Enviar" />
    </div>
    <div>
    </form>
</div>
<div>
